    description: "Latency in ms"
  - name: cpu_total
    description: "CPU total usage in %"
  - name: cpu_sys
    description: "CPU system usage in %"
  - name: read_pct
    description: "Read ops in %"
  - name: read_rate
    description: "Read IOPS"
  - name: read_resp
    description: "Read latency in ms"
  - name: write_rate
    description: "Write IOPS"
  - name: write_resp
    description: "Write latency in ms"
  - name: read_mb_ps
    description: "Read MB/s"
  - name: write_mb_ps
    description: "Write MB/s"
  - name: total_mb_ps
    description: "Read and Write MB/s"
  - name: xfer_size
